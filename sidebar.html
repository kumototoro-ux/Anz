<script>
    function logoutUser() {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }

   window.initSidebar = function() {
    const menuBtn = document.getElementById('menuToggle'); // الزر الموجود في الهيدر
    const sideNav = document.getElementById('sideNav');   // القائمة الجانبية
    const overlay = document.getElementById('sidebarOverlay'); // الطبقة المظلمة

    if (menuBtn && sideNav) {
        menuBtn.onclick = () => {
            sideNav.classList.toggle('active');
            if (overlay) overlay.classList.toggle('active');
        };
    }

    // إغلاق القائمة عند الضغط على الطبقة المظلمة
    if (overlay) {
        overlay.onclick = () => {
            sideNav.classList.remove('active');
            overlay.classList.remove('active');
        };
    }
}
</script>
