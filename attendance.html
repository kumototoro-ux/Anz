<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحضور والغياب | دار الهدى</title>
    <link rel="stylesheet" href="attendance.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="home.html" class="back-btn"><i class="fas fa-arrow-right"></i></a> <h2>سجل الحضور والغياب</h2>
        </header>

        <div class="stats-grid">
            <div class="stat-card best">
                <i class="fas fa-trophy"></i>
                <div class="stat-info"><span>أفضل أسبوع</span> <h3 id="bestWeek">-</h3></div>
            </div>
            </div>
            <div class="stat-card worst">
                <i class="fas fa-exclamation-circle"></i>
                <div class="stat-info">
                    <span>أقل أسبوع حضور</span>
                    <h3 id="worstWeek">-</h3>
                </div>
            </div>
            <div class="stat-card total-absent">
                <i class="fas fa-user-clock"></i>
                <div class="stat-info">
                    <span>إجمالي الحصص الغائبة</span>
                    <h3 id="totalAbsent">-</h3>
                </div>
            </div>
        </div>

        <div class="attendance-table-wrapper">
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>الأسبوع</th>
                        <th>عدد حصص الحضور</th>
                        <th>عدد حصص الغياب</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="attendanceBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="attendance.js"></script>
</body>
</html>
