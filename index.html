<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول | نظام مقياس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-header">
            <div class="logo-container">
                <span id="system-name" class="system-title">نظام مقياس التعليمي</span>
            </div>
            <p class="welcome-text">مرحباً بك، يرجى تسجيل الدخول لمتابعة بياناتك</p>
        </div>

        <div class="login-card">
            <div id="errorMessage" class="error-msg" style="display: none; color: #d93025; background: #fce8e6; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; text-align: center; border: 1px solid #f28b82;"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="studentId">رقم الهوية / الإقامة</label>
                    <input type="text" id="studentId" name="studentId" placeholder="J1234" required autocomplete="username" inputmode="text">
                </div>

                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span>دخول</span>
                </button>
            </form>

            <div class="login-footer">
                <p>هل تواجه مشكلة في الدخول؟</p>
                <a href="#" class="support-link">تواصل مع الدعم الفني</a>
            </div>
        </div>

        <footer class="main-footer">
            <p>&copy; 2026 جميع الحقوق محفوظة لـ <span class="brand-name">نظام مقياس</span></p>
        </footer>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
