<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتائج | نظام مقياس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main class="results-container">
        <header class="results-header animate-fade">
            <h1 id="userGreeting">مرحباً بك</h1>
            <p>يمكنك استعراض وطباعة إشعارات درجات الفصول الدراسية من هنا.</p>
        </header>

        <div class="selection-box animate-slide-up">
            <button class="term-btn" data-term="notice_term1">إشعار الفصل الدراسي الأول</button>
            <button class="term-btn" data-term="notice_term2">إشعار الفصل الدراسي الثاني</button>
        </div>

        <div id="certificateArea" class="certificate-wrapper hide">
            <div class="certificate-card">
                <div class="cert-header">
                    <img src="logo.png" alt="شعار" class="cert-logo"> <div class="cert-title">
                        <h2>إشعار درجات الطالب</h2>
                        <p id="certTermName"></p>
                    </div>
                </div>
                
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>المادة</th>
                            <th>التقييم / الدرجة</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        </tbody>
                </table>

                <div class="cert-summary">
                    <div class="summary-item"><span>المجموع:</span> <strong id="totalScore">-</strong></div>
                    <div class="summary-item"><span>المعدل:</span> <strong id="averageScore">-</strong></div>
                </div>
            </div>
            <button class="print-btn" onclick="window.print()"><i class="fas fa-print"></i> طباعة الإشعار</button>
        </div>

        <div id="errorArea" class="error-card hide">
            <i class="fas fa-exclamation-circle"></i>
            <h3>عذراً، غير مسموح بعرض الإشعار</h3>
            <p>يبدو أن بياناتك لهذا الفصل لم تكتمل بعد أو لم يتم تفعيلها.</p>
            <a href="https://wa.me/9665XXXXXXXX" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> تواصل مع المسؤول
            </a>
        </div>
    </main>

    <script type="module" src="results.js"></script>
</body>
</html>
