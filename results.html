<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائجي | نظام مِقياس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="sidebar-placeholder"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

   <header class="app-header">
    <button id="menuToggle" class="menu-trigger">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="page-title-center">نتائجي</div>

    <a href="profile.html" class="profile-icon">
        <i class="fas fa-user-circle"></i>
    </a>
</header>

    <main class="content-wrapper">
        <section class="welcome-banner">
            <h1 id="userGreeting">مرحباً، ...</h1>
            <p>يمكنك استعراض وطباعة إشعارات درجات الفصول الدراسية من هنا.</p>
        </section>

        <div class="action-buttons">
            <button class="term-btn" data-term="notice_term1">إشعار الفصل الدراسي الأول</button>
            <button class="term-btn" data-term="notice_term2">إشعار الفصل الدراسي الثاني</button>
        </div>

        <div id="certificateArea" class="certificate-box hide">
            <div id="resultsContent">
                 <table class="results-table">
                    <thead>
                        <tr><th>المادة</th><th>الدرجة</th></tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
            <button class="print-btn" onclick="window.print()">طباعة الإشعار</button>
        </div>
    </main>

    <script type="module" src="results.js"></script>
</body>
</html>
