<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم المواد | نظام مقياس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="home.css"> <link rel="stylesheet" href="evaluation.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="side-nav">
        <div class="nav-logo">MQ</div>
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i> <span>الرئيسية</span></a></li>
            <li><a href="profile.html"><i class="fas fa-user-circle"></i> <span>معلوماتي</span></a></li>
            <li class="active"><a href="evaluation.html"><i class="fas fa-star"></i> <span>المواد</span></a></li>
            <li><a href="attendance.html"><i class="fas fa-calendar-check"></i> <span>الغياب</span></a></li>
            <li><a href="results.html"><i class="fas fa-poll-h"></i> <span>النتائج</span></a></li>
        </ul>
        <div class="nav-logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>تسجيل الخروج</span></div>
    </nav>

    <main class="main-content">
        <header class="home-header">
            <div class="user-info">
                <h1>مركز التقييم الأكاديمي</h1>
                <p>تتبع مستواك في كل مادة دراسية أسبوعاً بأسبوع</p>
            </div>
        </header>

        <div class="card animate-up">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin:0"><i class="fas fa-sliders-h"></i> خيارات العرض</h3>
            </div>
            <div class="selection-bar" style="display: flex; gap: 20px; margin-top: 20px;">
                <div class="select-box" style="flex: 1;">
                    <label>اختر المادة:</label>
                    <select id="subjectSelect" class="google-select" style="width: 100%;">
                        <option value="Quran">القرآن الكريم</option>
                        <option value="Islamic">الدراسات الإسلامية</option>
                        <option value="Arabic">اللغة العربية</option>
                        <option value="Social">الدراسات الاجتماعية</option>
                        <option value="Math">الرياضيات</option>
                        <option value="Science">العلوم</option>
                        <option value="English">اللغة الإنجليزية</option>
                        <option value="Digital">المهارات الرقمية</option>
                        <option value="Art">التربية الفنية</option>
                        <option value="PE">التربية البدنية</option>
                        <option value="Life">المهارات الحياتية</option>
                        <option value="Critical" id="criticalOption" style="display:none;">التفكير الناقد</option>
                    </select>
                </div>
                <div class="select-box" style="flex: 1;">
                    <label>اختر الأسبوع:</label>
                    <select id="weekSelect" class="google-select" style="width: 100%;"></select>
                </div>
            </div>
        </div>

        <div id="dataContainer" style="display:none;">
            <div class="card animate-up">
                <div id="progressBarsContainer" class="progress-grid"></div>
            </div>
            
            <div class="card animate-up">
                <canvas id="comparisonChart"></canvas>
                <div id="aiFeedback" class="ai-feedback-box">
                    <p id="feedbackText"></p>
                </div>
            </div>
        </div>

        <div id="noDataMessage" class="card animate-up" style="display:none; text-align:center; padding: 50px;">
            <i class="fas fa-folder-open" style="font-size: 4rem; color: #70757a; margin-bottom: 20px;"></i>
            <h2 style="color: #3c4043;">لا يوجد تقييم حالي لهذا الأسبوع</h2>
            <p style="color: #70757a;">المعلم لم يرصد الدرجات بعد أو أننا لم نصل لهذا الأسبوع الدراسي.</p>
        </div>
    </main>

    <script type="module" src="evaluation.js"></script>
</body>
</html>
