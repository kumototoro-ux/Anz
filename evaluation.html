<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم المواد | نظام مقياس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="home.css"> <link rel="stylesheet" href="evaluation.css"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="mobile-app-bar">
        <div class="app-bar-container">
            <button id="menuToggle" class="menu-icon-btn"><i class="fas fa-bars"></i></button>
            <div class="app-title-wrapper">
                <span class="app-name">نظام مقياس</span>
                <span class="app-subtitle">مركز التقييم</span>
            </div>
        </div>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <header class="home-header">
            <div class="user-info">
                <h1>مركز التقييم الأكاديمي</h1>
                <p>متابعة مستوى التحصيل الدراسي الأسبوعي</p>
            </div>
        </header>

        <div class="card compact-card animate-up">
            <div class="selection-bar">
                <div class="select-group">
                    <label>المادة الدراسية:</label>
                    <select id="subjectSelect" class="google-select">
                        <option value="Quran">القرآن الكريم</option>
                        <option value="Islamic">الدراسات الإسلامية</option>
                        <option value="Arabic">اللغة العربية</option>
                        <option value="Social">الدراسات الاجتماعية</option>
                        <option value="Math">الرياضيات</option>
                        <option value="Science">العلوم</option>
                        <option value="English">اللغة الإنجليزية</option>
                        <option value="Digital">المهارات الرقمية</option>
                        <option value="Art">التربية الفنية</option>
                        <option value="PE">التربية البدنية</option>
                        <option value="Life">المهارات الحياتية</option>
                        <option value="Critical" id="criticalOption" style="display:none;">التفكير الناقد</option>
                    </select>
                </div>
                <div class="select-group-small">
                    <label>الأسبوع:</label>
                    <select id="weekSelect" class="google-select"></select>
                </div>
            </div>
        </div>

        <div id="dataContainer" class="evaluation-grid" style="display:none;">
            <div class="card compact-card animate-up">
                <h3 class="card-title"><i class="fas fa-chart-bar"></i> تفاصيل درجات الأسبوع</h3>
                <div id="progressBarsContainer"></div>
            </div>
            
            <div class="card compact-card animate-up" style="animation-delay: 0.1s;">
                <h3 class="card-title"><i class="fas fa-line-chart"></i> تحليل الأداء التراكمي</h3>
                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
                <div id="aiFeedback" class="ai-feedback-box">
                    <p id="feedbackText"></p>
                </div>
            </div>
        </div>

        <div id="noDataMessage" class="card empty-state-card animate-up" style="display:none;">
            <i class="fas fa-folder-open"></i>
            <h3>لا يوجد تقييم حالي لهذا الأسبوع</h3>
            <p>المعلم لم يرصد الدرجات بعد أو الأسبوع الدراسي لم يبدأ.</p>
        </div>
    </main>

    <script type="module" src="evaluation.js"></script>
</body>
</html>
