<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقييمات | نظام مقياس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="evaluation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <main class="evaluation-container">
        <header class="page-header animate-fade">
            <h1>مركز التقييم الأكاديمي</h1>
            <p>حلل أداءك، تتبع تقدمك، واصنع نجاحك</p>
        </header>

        <section class="card stats-summary-card animate-slide-up">
            <div class="card-controls">
                <h3><i class="fas fa-chart-line"></i> التقييم العام لكل المواد</h3>
                <select id="generalWeekSelect" class="google-select">
                    </select>
            </div>
            <div class="chart-wrapper">
                <canvas id="generalChart"></canvas>
            </div>
            <div id="generalFeedback" class="feedback-area"></div>
        </section>

        <section class="card subject-detail-card animate-slide-up" style="animation-delay: 0.2s;">
            <div class="card-controls">
                <h3><i class="fas fa-microscope"></i> التحليل التفصيلي للمادة</h3>
                <div class="select-group">
                    <select id="subjectSelect" class="google-select">
                        <option value="quran">القرآن الكريم</option>
                        <option value="math">الرياضيات</option>
                        <option value="science">العلوم</option>
                        </select>
                    <select id="subjectWeekSelect" class="google-select"></select>
                </div>
            </div>
            
            <div class="detail-grid">
                <div class="stats-viz">
                    <canvas id="subjectChart"></canvas>
                </div>
                <div class="stats-cards" id="detailedScores">
                    </div>
            </div>

            <div id="motivationalMessage" class="motivation-banner">
                <i class="fas fa-lightbulb"></i>
                <p id="motivationalText">اختر الأسبوع والمادة لعرض التحليل...</p>
            </div>
        </section>
    </main>

    <script type="module" src="evaluation.js"></script>
</body>
</html>
