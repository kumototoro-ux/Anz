<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | دار الهدى</title>
    <link rel="stylesheet" href="profile.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container profile-container">
        <header class="header">
            <a href="home.html" class="back-btn"><i class="fas fa-arrow-right"></i></a> <h2>بيانات الطالب الشخصية</h2>
        </header>

        <div class="profile-card">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
                <h3 id="display_Name_AR">جاري التحميل...</h3>
                <span id="display_ID" class="student-id-tag">#0000000000</span>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <label><i class="fas fa-id-card"></i> الاسم بالإنجليزي</label>
                    <p id="display_Name_EN">-</p>
                </div>
                <div class="info-item">
                    <label><i class="fas fa-birthday-cake"></i> تاريخ الميلاد</label>
                    <p id="display_BirthDate">-</p>
                </div>
                <div class="info-item">
                    <label><i class="fas fa-flag"></i> الجنسية</label>
                    <p id="display_Nationality">-</p>
                </div>
                <div class="info-item">
                    <label><i class="fas fa-venus-mars"></i> الجنس</label>
                    <p id="display_Gender">-</p>
                </div>
                <div class="info-item">
                    <label><i class="fas fa-school"></i> المرحلة الدراسية</label>
                    <p id="display_StudentLevel">-</p>
                </div>
                <div class="info-item">
                    <label><i class="fas fa-chalkboard-teacher"></i> الصف</label>
                    <p id="display_Class">-</p>
                </div>
                <div class="info-item">
                    <label><i class="fas fa-calendar-alt"></i> الترم</label>
                    <p id="display_Term">-</p>
                </div>
                <div class="info-item">
                    <label><i class="fas fa-graduation-cap"></i> السنة الدراسية</label>
                    <p id="display_AcademicYear">-</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
