<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلوماتي | نظام مقياس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="side-nav">
        </nav>

    <main class="profile-container">
        <header class="page-header animate-fade">
            <h1>الملف الشخصي</h1>
            <p>إدارة معلوماتك الشخصية والأكاديمية</p>
        </header>

        <div class="profile-card animate-slide-up">
            <div class="profile-hero">
                <div class="avatar-wrapper">
                    <img src="https://ui-avatars.com/api/?name=User&background=1a73e8&color=fff&size=128" id="userAvatar" alt="Avatar">
                    <div class="status-indicator"></div>
                </div>
                <h2 id="fullName">جاري التحميل...</h2>
                <span class="student-label">طالب</span>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <i class="fas fa-id-card"></i>
                    <div class="info-content">
                        <label>رقم الهوية</label>
                        <p id="infoId">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-school"></i>
                    <div class="info-content">
                        <label>الصف الدراسي</label>
                        <p id="infoClass">-</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="info-content">
                        <label>العام الأكاديمي</label>
                        <p id="infoYear">2026</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-content">
                        <label>رقم التواصل المسجل</label>
                        <p id="infoPhone">-</p>
                    </div>
                </div>
            </div>

            <div class="profile-footer">
                <p><i class="fas fa-info-circle"></i> إذا وجدت خطأ في بياناتك، يرجى مراجعة شؤون الطلاب.</p>
            </div>
        </div>
    </main>

    <script type="module" src="profile.js"></script>
</body>
</html>
